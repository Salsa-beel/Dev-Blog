
<div class="container-fluid text-center mt-5 pt-5">

  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">

      <p class=" text-center fs-6 mt-3">
        <span class=" blog fs-6 fw-normal rounded-5 p-2">Our blog </span>
       </p>


    </div>
    <div class="col-lg-4"></div>
  </div>
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">


        <p class="text-center header mt-3 fs-1 fw-semibold">Resources and insights </p>


    </div>
    <div class="col-lg-4"></div>
  </div>
  <div class="row text-center">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">

      <p class=" long-text text-center mt-3 fw-normal">
        The latest industry news, interviews, technologies, and resources. </p>


    </div>
    <div class="col-lg-2 col-md-2"></div>
  </div>

  <div class="row">
    <div class="col-lg-4 me-5"></div>
    <div class="col-lg-3 col-md-3">


        <!-- <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg> -->
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">


    </div>
    <div class="col-lg-4 col-md-4"></div>
  </div>

</div>

<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12 mt-5 d-flex justify-content-center" *ngFor="let post of paginatedBlogPosts
    | paginate
            : {
                itemsPerPage: itemsPerPage,
                currentPage: currentPage,
                totalItems: allPosts
              }">
      <app-blog-post-item *ngIf="!isLoading" [blogPost]="post"></app-blog-post-item>
    </div>
  </div>
</div>

<app-pagination

  (pageChange)="onPageChange($event)">
</app-pagination>

<div class="col-lg-12 col-md-6 col-sm-12 mt-5 d-flex justify-content-center" *ngIf="isLoading">
<app-loading-indicator></app-loading-indicator>
</div>
