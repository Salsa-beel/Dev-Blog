      <div class="a2"></div>
      <div class="a2d"></div>

    </div>
    <div class="tv">

          xml:space="preserve"

</div>

<div class="row align-items-center justify-content-center">

    <span class="lable">Try Again</span>
  </button>
</div>

<div *ngIf="isLoading" class="mt-5">
  <app-loading-indicator></app-loading-indicator>
</div>
